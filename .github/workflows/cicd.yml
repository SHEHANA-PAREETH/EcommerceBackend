name : "Deply Node Application",
on: 
  push:
   branches: 
    -main
jobs : 
 build: 
  runs-on: ubuntu-latest
   steps: 
    - name: Checkout Source
      uses : actions/checkout@v4
    - name: Login to docker hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker Image
      run : docker build -t shehanapareeth/ecommerce-backend
    - name : Publish Image to docker hub
      run: docker push shehanapareeth/ecommerce-backend:latest
deploy:
 needs: build
 run-ons: self-hosted     
 steps:
  -name: Pull Image from Docker hub
   run: docker pull  shehanapareeth/ecommerce-backend:latest
  - name: Run Docker Container
   run: docker run -d -p 5000:5000 --name:nodejs-app-container -e MONGO_URI = '${{secrets.MONGO_URI}' shehanapareeth/ecommerce-backend
